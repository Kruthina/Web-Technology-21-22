<!DOCTYPE html>
<html>

<head>


    <title>Number and its squares</title>
</head>

<body style="background-color: rgb(185, 140, 228);">
    <script type="text/javascript">
        var num = prompt("Enter a number : \n", "");

        var res;
        if (num > 0 && num != null) {
            res = "Number and its Squares are \n";
            for (i = 1; i <= num; i++) {
                res = res + i + " ^ 2 = " + i * i + "\n";
            }
            alert(res);
        } else

            alert("Invalid Input");
    </script>
</body>

</html>
